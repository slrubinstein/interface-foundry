<!doctype html>

<html ng-app="ifApp">

	<head>
		<title>Interface Foundry</title>
		<!-- local style sheet -->
		<link rel="stylesheet" type="text/css" href="main.css">
		<!-- vendor style sheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- vendor scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-sanitize.js"></script>
		<script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBQ9pzf4Riy9O12WA1MyA4U5o2VEIqxgc&sensor=true"></script>
		<!-- local scripts -->
		<script src="app.js"></script>
		<script src="data.service.js"></script>
		<script src="main.controller.js"></script>
		<script src="modal/modal.controller.js"></script>
		<script src="maps/google.maps.js"></script>
		<script src="google.maps.directive.js"></script>
		
	</head>

	<body ng-controller="MainController as main">
		<div class="my-container">

			<div ng-repeat="stack in main.stacks" class="inline">
				<div class="card" ng-click="main.showDetailModal($index)">
					<span class="icon"
						ng-class="{'triangle' : stack.topCard.subType === 'Lecture',
						'circle' : stack.topCard.subType === 'Show',
						'square' : stack.topCard.subType === 'Award Nominee'}"></span>
					<h4>{{stack.topCard.name}}</h4>
					<h5>{{stack.topCard.subType}}</h5>
					<p>{{stack.topCard.shortDescription}}</p>
				</div>
				<div ng-if="stack.midCard" class="collapsed">
					<h6 ng-click="main.reorder($index, 'midCard')">{{stack.midCard.name}}</h6>
				</div>
				<div ng-if="stack.botCard" class="collapsed">
					<h6 ng-click="main.reorder($index, 'botCard')">{{stack.botCard.name}}</h6>
				</div>
			</div>

		</div>

		<script type="text/javascript">

</script>
	</body>
</html>
