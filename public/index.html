<!doctype html>

<html ng-app="ifApp">

	<head>
		<title>Interface Foundry</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-sanitize.js"></script>
		<script src="app.js"></script>
		<script src="data.service.js"></script>
		<script src="main.controller.js"></script>
	</head>

	<body ng-controller="mainController as vm">
		<div class="container">

			<div class="card" ng-repeat="bubble in vm.bubbles">

				<h3>{{bubble.name}}</h3>
				<h4>{{bubble.subType}}</h4>
				<p>{{bubble.shortDescription}}</p>

			</div>
		</div>



	</body>
</html>
