<!doctype html>

<html ng-app="vimeoApp">

	<head>
		<title>Vimeo App</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="app.js"></script>
		<script src="data.service.js"></script>
		<script src="main.controller.js"></script>
	</head>

	<body ng-controller="mainController as vm">
		<div class="container">
			<form>
				<h2>Enter a Vimeo channel</h2>
				<input class="form-control search-box" type="text" ng-model="vm.channel" />
				<p>Search for videos in channel: {{ vm.channel }}</p>
				<input type="submit" class="btn btn-default" ng-click="vm.search()" />
				<h4 ng-if="vm.msg">{{vm.msg}}</h4>
			</form>
		</div>

		<div>
			<ul>
				<li class="animate-repeat" ng-repeat="video in vm.videos">
					<div class="box">
					<h3><a ng-href="{{video.url}}">{{video.title}}</h3>
								<img ng-src="{{video.thumbnail_large}}" />
							</a>
					<p class="description" ng-bind-html="video.description"></p>
					<p><a ng-href="{{video.user_url}}">{{video.user_name}}
						<img class="portrait" ng-src="{{video.user_portrait_medium}}" />
					</a></p>
				<div class="clearfix"></div>
				<hr>
				</div>
				</li>
			</ul>
		</div>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-58830906-1', 'auto');
		  ga('send', 'pageview');

		</script>

	</body>
</html>
