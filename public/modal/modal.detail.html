    <div class="modal-header">
      <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <span class="icon"
          ng-class="{'triangle' : modal.card.subType === 'Lecture',
          'circle' : modal.card.subType === 'Show',

      <h3>{{modal.card.name}}</h3>
      <h4>{{modal.card.subType}}</h4>
      <p>{{modal.card.description}}</p>

    </div>

    </div>
